<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PNR Watcher App</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#137fec",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Public Sans"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-[#0d141b] dark:text-white flex size-12 shrink-0 items-center">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h2 class="text-[#0d141b] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1">My PNRs</h2>
</div>
<div class="flex-grow p-4 space-y-4">
<!-- PNR List -->
<div class="flex flex-col gap-4">
<!-- Confirmed PNR -->
<div class="flex gap-4 bg-white dark:bg-slate-800 p-4 rounded-lg shadow-sm cursor-pointer hover:shadow-md transition-shadow">
<div class="text-white flex items-center justify-center rounded-lg bg-green-500 shrink-0 size-12">
<span class="material-symbols-outlined text-2xl">confirmation_number</span>
</div>
<div class="flex flex-1 flex-col justify-center">
<div class="flex justify-between items-center">
<p class="text-[#0d141b] dark:text-white text-base font-medium leading-normal">1234567890</p>
<span class="text-xs font-semibold text-green-600 dark:text-green-400 bg-green-100 dark:bg-green-900/50 px-2 py-1 rounded-full">Confirmed</span>
</div>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">From: Mumbai To: Delhi</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">15 Aug 2024</p>
</div>
</div>
<!-- Waitlisted PNR -->
<div class="flex gap-4 bg-white dark:bg-slate-800 p-4 rounded-lg shadow-sm cursor-pointer hover:shadow-md transition-shadow">
<div class="text-white flex items-center justify-center rounded-lg bg-orange-500 shrink-0 size-12">
<span class="material-symbols-outlined text-2xl">confirmation_number</span>
</div>
<div class="flex flex-1 flex-col justify-center">
<div class="flex justify-between items-center">
<p class="text-[#0d141b] dark:text-white text-base font-medium leading-normal">9876543210</p>
<span class="text-xs font-semibold text-orange-600 dark:text-orange-400 bg-orange-100 dark:bg-orange-900/50 px-2 py-1 rounded-full">Waitlisted</span>
</div>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">From: Bangalore To: Chennai</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">20 Aug 2024</p>
</div>
</div>
<!-- Cancelled PNR -->
<div class="flex gap-4 bg-white dark:bg-slate-800 p-4 rounded-lg shadow-sm cursor-pointer hover:shadow-md transition-shadow">
<div class="text-white flex items-center justify-center rounded-lg bg-red-500 shrink-0 size-12">
<span class="material-symbols-outlined text-2xl">confirmation_number</span>
</div>
<div class="flex flex-1 flex-col justify-center">
<div class="flex justify-between items-center">
<p class="text-[#0d141b] dark:text-white text-base font-medium leading-normal">4567891230</p>
<span class="text-xs font-semibold text-red-600 dark:text-red-400 bg-red-100 dark:bg-red-900/50 px-2 py-1 rounded-full">Cancelled</span>
</div>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">From: Hyderabad To: Pune</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">25 Aug 2024</p>
</div>
</div>
</div>
<!-- Empty State - Uncomment this section to see the empty state -->

      <div class="flex flex-col px-4 py-16 items-center justify-center h-full">
        <div class="flex flex-col items-center gap-6">
          <div class="text-primary">
            <span class="material-symbols-outlined text-8xl">upcoming</span>
          </div>
          <div class="flex max-w-[480px] flex-col items-center gap-2">
            <p class="text-[#0d141b] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] text-center">No PNRs yet</p>
            <p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal text-center">Tap the '+' button to add your first PNR.</p>
          </div>
        </div>
      </div>
      -->
</div>
<!-- Floating Action Button -->
<button class="fixed bottom-6 right-6 flex min-w-[56px] h-14 w-14 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-primary text-white shadow-lg hover:bg-primary/90 transition-colors">
<span class="material-symbols-outlined text-3xl">add</span>
</button>
</div>
</body></html>
