<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PNR Watcher App</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#137fec",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Public Sans"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    };
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="flex items-center p-4 pb-2 justify-between">
<div class="text-[#0d141b] dark:text-white flex size-12 shrink-0 items-center material-symbols-outlined">
        arrow_back
      </div>
<h2 class="text-[#0d141b] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1">PNR Status</h2>
</div>
<div class="flex-grow p-4">
<div class="flex flex-col gap-4">
<label class="flex flex-col w-full">
<p class="text-[#0d141b] dark:text-white text-base font-medium leading-normal pb-2">Enter PNR Number</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white focus:outline-0 focus:ring-0 border border-[#cfdbe7] dark:border-gray-600 bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#4c739a] dark:placeholder:text-gray-400 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" pattern="\d*" placeholder="e.g., 245-1234567" type="number" value=""/>
<div class="text-[#4c739a] dark:text-gray-400 flex border border-[#cfdbe7] dark:border-gray-600 bg-background-light dark:bg-background-dark items-center justify-center pr-[15px] rounded-r-lg border-l-0 cursor-pointer material-symbols-outlined">
              close
            </div>
</div>
</label>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 w-full bg-primary text-white text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Check Status</span>
</button>
</div>
<p class="text-[#0d141b] dark:text-gray-300 text-base font-normal leading-normal pt-4">
        What is a PNR? A Passenger Name Record (PNR) is a unique number found on your ticket that contains your travel details.
      </p>
<div class="mt-8">
<h3 class="text-[#0d141b] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-2">Recent Searches</h3>
<div class="flex flex-col gap-2">
<div class="flex items-center justify-between p-3 rounded-lg bg-white dark:bg-gray-800 shadow-sm">
<span class="text-[#0d141b] dark:text-white font-medium">123-4567890</span>
<button class="text-primary material-symbols-outlined">
              arrow_forward_ios
            </button>
</div>
<div class="flex items-center justify-between p-3 rounded-lg bg-white dark:bg-gray-800 shadow-sm">
<span class="text-[#0d141b] dark:text-white font-medium">987-6543210</span>
<button class="text-primary material-symbols-outlined">
              arrow_forward_ios
            </button>
</div>
<div class="flex items-center justify-between p-3 rounded-lg bg-white dark:bg-gray-800 shadow-sm">
<span class="text-[#0d141b] dark:text-white font-medium">555-1234567</span>
<button class="text-primary material-symbols-outlined">
              arrow_forward_ios
            </button>
</div>
</div>
</div>
</div>
</div>
</body></html>
